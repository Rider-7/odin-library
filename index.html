<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <span class="logo">LIBRARY</span>
    </header>
    <div class="book-list">
        <button class="add-button"><span class="add-button-symbol">+</span><span class="add-button-text">New Book</span>
        </button>
        <div class="card book-layout">
            <div class="card-stripe"></div>
            <div class="card-content">
                <div class="book">
                    <div class="book-info-main">
                        <div class="book-title">The Five People You Meet In Heaven</div>
                        <div class="book-author">BY MITCH ALBOM</div>
                    </div>
                    <div>
                        <div class="book-num-of-pages">NUMBER OF PAGES: 200 PAGES</div>
                        <div class="book-status">STATUS: READ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
