    <template class="book-card-template">
        <div class="card">
            <div class="card-stripe"></div>
            <div class="card-content">
                <div class="book">
                    <div>
                        <div class="book-title"></div>
                        <div class="book-author"></div>
                    </div>
                    <div class="card-segment">
                        <div>
                            <div class="book-pages"></div>
                            <div class="book-status"><button type="button" class="status-button"></button></div>
                        </div>
                        <div class="book-button-list"><button type="button" class="remove-button">Remove</button></div>
                    </div>
                </div>
            </div>
    </template>

    <dialog>
        <header><span class="logo">ADD BOOK</span></header>
        <form id="book-form">
            <div>
                <label for="title"><span>Title</span><input required id="title" type="text" name="title"></label>
                <label for="author"><span>Author</span><input required id="author" type="text" name="author"></label>
            </div>
            <div>
                <label for="num-of-pages"><span>Number of Pages</span><input required pattern="[0-9]+" id="num-of-pages" type="text" inputmode="numeric" title="Numbers only." name="Pages"></label>
                <label for="status">
                    <span>Status</span>
                    <select id="status" title="Status" name="isRead">
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>
                </label>
            </div>
            <div>
                <button type="submit" form="book-form" class="add-button">Add</button>
                <button type="button" form="book-form" class="cancel-button">Cancel</button>
                <button type="reset" form="book-form" class="reset-button">Reset</button>
            </div>
        </form>
    </dialog>

</body>
